<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Design by foolishdeveloper.com -->
        <title>Login</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="background">
          <div class="shape"></div>
          <div class="shape"></div>
        </div>
        <form id="login-form" style="height: 520px">
          <h3>Login Here</h3>

          <label for="username">Username</label>
          <input type="text" placeholder="Email" id="username" />

          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />

          <button>Log In</button>

          <p class="signup-message">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>

          <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
          </div>
        </form>
        <script>
          document
            .getElementById("login-form")
            .addEventListener("submit", async function (event) {
              event.preventDefault();

              const email = document.getElementById("username").value;
              const password = document.getElementById("password").value;
              console.log("Email:", email);
              console.log("Password:", password);

              try {
                const response = await fetch(
                  "https://5x3xbaxrxg.execute-api.us-east-2.amazonaws.com/Development/login",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      email: email,
                      password: password,
                    }),
                  }
                );

                const responseData = await response.json();

                // Log the entire response to check its structure
                console.log("Full Fetch Response Data:", responseData);

                // Parse the body property
                const bodyData = JSON.parse(responseData.body);

                // Log the parsed body data
                console.log("Parsed Body Data:", bodyData);

                if (response.ok) {
                  // Access the token from the correct location in the parsed body
                  if (bodyData.data && bodyData.data.AccessToken) {
                    localStorage.setItem(
                      "access_token",
                      bodyData.data.AccessToken
                    );
                    window.location.href = "profile.html";
                  } else {
                    alert("Login failed: No access token received.");
                  }
                } else {
                  // Handle error response
                  alert("Login failed: " + bodyData.message);
                }
              } catch (error) {
                alert("Error: " + error.message);
              }
            });
        </script>
      </body>
    </html>
  </body>
</html>
